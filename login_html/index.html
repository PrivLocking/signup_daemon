<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Login</h1>
        <select id="language">
            <option value="en" selected>English</option>
            <option value="cn">Chinese/简体中文 </option>
            <option value="ca">Cantonese/正體中文</option>
        </select>
        <form id="signup-form" autocomplete="off">
            <label for="identity" id="username-label">Username:</label>
            <div class="editable-field-container">
                <div id="identity" contenteditable="true" class="editable-field" data-field-type="username"></div>
                <span class="clear-button" id="clear-username">×</span>
            </div>

            <label for="credential" id="password-label">Password: (Length: 0)</label>
            <div class="editable-field-container">
                <div id="credential" contenteditable="true" class="editable-field" data-field-type="password"></div>
                <span class="clear-button" id="clear-password">×</span>
                <div id="credential-real" aria-hidden="true"></div>
            </div>
            <div id="password-preview" aria-hidden="true">.</div>

            <div class="checkbox-row">
                <label class="checkbox-label" for="show-password">
                    <input type="checkbox" id="show-password">
                    <span id="show-password-label">Show Password</span>
                </label>
                <div id="strength-indicator"></div>
            </div>

            <button type="button" id="submit-btn">Login</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="env.js"></script>
    <script src="form.js"></script>
    <script src="form_submit.js"></script>
    <script src="form_submit_get_or_create_session.js"></script>
    <script src="form_submit_handle.js"></script>
    <script src="form_submit_session-manager.js"></script>
    <script src="form_submit_utils.js"></script>
    <script src="form_submit_validation.js"></script>
    <script src="lang.js"></script>
    <script src="password_input.js"></script>
    <script src="password.js"></script>
    <script src="password_listener.js"></script>
    <script src="ui.js"></script>
    <script src="ui_listener.js"></script>
    <script src="ui_update.js"></script>
    <script src="utils.js"></script>
    <script src="validators.js"></script>
    <script src="load_argon2.js"></script>
</body>
</html>
