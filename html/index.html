<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        /* Additional styles for contenteditable elements */
        div[contenteditable] {
            border: 1px solid #ccc;
            padding: 8px;
            min-height: 20px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            background-color: white;
        }
        div[contenteditable]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        /* Hidden real password container */
        #credential-real {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }
        
        /* Visual password container shows asterisks by default */
        #credential {
            white-space: pre;  /* Preserve whitespace */
            word-break: break-all;  /* Break long strings */
            min-height: 38px;  /* Ensure consistent height */
        }

        /* Clearly visible disabled button state */
        button:disabled {
            background-color: #cccccc !important;
            color: #666666 !important;
            cursor: not-allowed !important;
            border-color: #bbbbbb !important;
            opacity: 0.7;
        }
        
        /* Add a transition for smooth state change */
        button {
            transition: all 0.3s ease;
        }
        
        /* Add a tooltip-style hint for disabled button */
        button:disabled::after {
            content: "Processing...";
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            display: block;
        }
        
        /* Make submit button position relative for the tooltip positioning */
        #submit-btn {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Sign Up</h1>
        <select id="language">
            <option value="en" selected>English</option>
            <option value="cn">Chinese/简体中文 </option>
            <option value="ca">Cantonese/正體中文</option>
        </select>
        <form id="signup-form" autocomplete="off">
            <label for="identity" id="username-label">Username:</label>
            <div id="identity" contenteditable="true" class="editable-field" data-field-type="username"></div>

            <label for="credential" id="password-label">Password: (Length: 0)</label>
            <div id="credential" contenteditable="true" class="editable-field" data-field-type="password"></div>
            <div id="credential-real" aria-hidden="true"></div>
            <div id="password-preview" aria-hidden="true">.</div>
            
            <div class="checkbox-row">
                <label class="checkbox-label" for="show-password">
                    <input type="checkbox" id="show-password">
                    <span id="show-password-label">Show Password</span>
                </label>
                <div id="strength-indicator"></div>
            </div>
            
            <button type="button" id="submit-btn">Sign Up</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="lang.js"></script>
    <script src="utils.js"></script>
    <script src="validators.js"></script>
    <script src="password.js"></script>
    <script src="ui.js"></script>
    <script src="form.js"></script>
</body>
</html>
