<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argon2 Test Links</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .test-link {
            display: block;
            padding: 15px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        
        .test-link:hover {
            background-color: #2980b9;
        }
        
        /* Mobile styles (up to 549px) */
        @media (max-width: 549px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .test-link {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
        
        /* Desktop styles (550px and up) */
        @media (min-width: 550px) {
            .links-container {
                flex-direction: row;
                justify-content: center;
            }
            
            .test-link {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Argon2 Performance Tests</h1>
            <p>Select a test to run:</p>
        </header>
        
        <div class="links-container">
            <a href="test_argon2_100.html" class="test-link">Test Argon2 (100 iterations)</a>
            <a href="test_argon2_10.html"  class="test-link">Test Argon2 (10 iterations)</a>
            <a href="test_argon2_3.html"   class="test-link">Test Argon2 (3 iterations)</a>
            <a href="test_argon2_1.html"   class="test-link">Test Argon2 (1 iterations)</a>
        </div>
    </div>
</body>
</html>
